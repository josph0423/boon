<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="英打練習" content="英打練習" />
    <meta name="英打練習" content="練習自己英文打字的速度，並測驗自己。" />
    <title>英打練習</title>
    <link rel="Shortcut Icon" type="image/x-icon" href="images/icon.png">
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="command" id="playing">
      <div class="row">
        <h1>英打練習</h1>
      </div>
      <div class="row">
        <h2 id="second">60.00</h2>
      </div>
      <div class="row">
        <h3 id="topic">A</h3>
      </div>
      <div class="row">
        <input type="text" maxlength="1" id="answer">
      </div>
    </div>


    <div class="command" id="menu">
      <div class="row">
        <h1>英打練習</h1>
      </div>
      <div class="row">
        <h4>一分鐘打了</h4>
        <h4 id="num">0</h4>
        <h4>個字</h4>
      </div>
      <div class="row">
        <button class="btn">再試一次!</button>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>

</html>
